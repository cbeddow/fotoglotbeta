<!DOCTYPE html>
<html>
<head>
  <title>Fotoglot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    <img id="stillframe">
    <img id="captured-image">
    <div id="label-container">
      <p id="label"></p>
      <select id="language-select">
        <option value="en">English</option>
        <option value="de">Swiss German</option>
        <option value="rm">Romansch</option>
        <option value="it">Italian</option>
        <option value="hu">Hungarian</option>
        <option value="ro">Romanian</option>
        <option value="de">High German</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
      </select>
    </div>
    <button id="camera-button" class="button">Take Picture</button>
    <button id="back-button" class="button">Back to Camera</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
